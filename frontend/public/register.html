{{ define "content" }}
<div class="col-xl-8 d-flex justify-content-center">
    <div>
        <h3 class="text-light d-flex justify-content-center">Регистрация</h3>
        <div class="input-group">
            <form class="text-light">
                <div class="mb-3">
                    <label for="login" class="form-label">Логин</label>
                    <input class="form-control form-control-lg" id="login" name="login">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" class="form-control form-control-lg" id="password" name="password">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Повторите пароль</label>
                    <input type="password" class="form-control form-control-lg" id="password_repeat" name="password_repeat">
                </div>
                <button type="submit" class="btn btn-success form-control form-control-lg">Зарегистрироваться</button>
            </form>
        </div>
    </div>
</div>
{{ end }}
